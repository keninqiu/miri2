<app-navbar></app-navbar>
<mat-card>
  <mat-card-content>
    <section class="example-section">
      <mat-progress-bar
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="value"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
	  <button mat-icon-button>
	    <mat-icon aria-label="close icon">close</mat-icon>
	  </button>
    </section>
  </mat-card-content>
</mat-card>
<div class="example-section practice-main" *ngIf="question">
  	<h2>{{question.title}}</h2>
  	<div class="container" *ngIf="question.type=='recognize_word'">
	  	<div class="col-3 col-m-3" *ngFor="let choice of question.choices">
	  		{{choice.text}}
	  	</div> 
  	</div>	
</div>

<div class="bottom">
<button mat-raised-button color="warn" class="confirm_button">Skip</button>
<button mat-raised-button color="primary" class="confirm_button">Check</button>
</div>
