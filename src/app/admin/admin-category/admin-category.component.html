	    </div>
	    <div *ngIf="contentType == 'editCategory'">

		  <form>
		  	<fieldset>
			  	<legend>Category:</legend>
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Name</label>
			      </div>
			      <div class="col-75">
			        <input type="text" [(ngModel)]="selectedCategory.name" name="name" placeholder="Category Name">
			      </div>
			    </div>

			    <div class="row">
			      <div class="col-25">
			        <label for="language">Language</label>
			      </div>
			      <div class="col-75">
			        <select [(ngModel)]="selectedCategory.language" name="language">
			          <option value="english">English</option>
			          <option value="mandarin">Mandarin</option>
			        </select>
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-25">
			        <label for="subject">Image</label>
			      </div>
			      <div class="col-75">
			      	
  <input hidden type="file" #imgFileInput ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>     
  <img class="img-circle" src="{{selectedCategory.image}}" alt="Norway" (click)="imgFileInput.click();">

			      </div>
			    </div>
			    <div class="row">
			      <input type="submit" (click)="saveCategory()" value="Submit">
			    </div>
			</fieldset>
		  </form>

	    </div>
	    <div *ngIf="contentType == 'editPractice'">
		  <form>
		  	<fieldset>
			  	<legend>Practice:</legend>
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Name</label>
			      </div>
			      <div class="col-75">
			        <input type="text" id="name" name="name" placeholder="Category Name">
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Description</label>
			      </div>
			      <div class="col-75">
			        <textarea name="Text1" cols="40" rows="5"></textarea>
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-25">
			        <label for="subject">Image</label>
			      </div>
			      <div class="col-75">
			        <img class="img-circle" src="/assets/image/yingwu.png">
			      </div>
			    </div>
			    <div class="row">
			      <input value="Submit">
			    </div>
			</fieldset>
		  </form>
	    </div>	    
    </div>
    <div class="left">
    	<div class="left-header"> 
    		<button mat-raised-button color="primary" (click)="createCategory()">Create</button>
    		<button mat-raised-button color="primary" (click)="editCategory()">Edit</button>
    		<button mat-raised-button color="primary" (click)="deleteCategory()">Delete</button>
    	</div>
		<div class="vertical-menu">
		  <a [ngClass]="{'active': selectedCategory == category}" (click)="listCategory(category)" *ngFor="let category of categories">
		  	{{category.name}}<img class="img-circle" src="{{category.image}}">	  	
		  </a>
		</div>
    </div>
</div>
