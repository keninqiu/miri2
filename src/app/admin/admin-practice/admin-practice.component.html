		  <form *ngIf="practice">
		  	<fieldset>
			  	<legend>Practice:</legend>
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Name</label>
			      </div>
			      <div class="col-75">
			        {{practice.name}}
			      </div>
			    </div>

			    <div class="row">
			      <div class="col-25">
			        <label for="language">Description</label>
			      </div>
			      <div class="col-75">
			        {{practice.description}}
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-25">
			        <label for="subject">Image</label>
			      </div>
			      <div class="col-75">
			        <img class="img-circle" src="{{practice.image}}">
			      </div>
			    </div>
			</fieldset>
		  </form>
<div *ngIf="contentType == 'listQuestionDetail'">
	  <h3 mat-subheader>Question List:<button mat-raised-button color="primary" (click)="createQuestion()">Create</button></h3>
	  <table class="question-detail">
			  <tr>
			    <th>Type</th>
			    <th>Topic</th>
			    <th>Text</th>
			    <th>Answer</th>
			    <th>
			    Operation			    	
			    </th>
			  </tr>	 
			  <tr *ngFor="let question of questions">
			    <td>{{question.type}}</td>
			    <td>{{question.topic}}</td>
			    <td>{{question.text}}</td>
			    <td>{{question.answer}}</td>
			    <td>			    	
			    <button mat-icon-button color="primary" class="op_button" (click)="editQuestion(question)">
			      <mat-icon aria-label="icon-button with an edit icon">mode_edit</mat-icon>
			    </button>
			    <button mat-icon-button color="warn" class="op_button" (click)="deleteQuestion(question)">
			      <mat-icon aria-label="icon-button with a cancel icon">cancel</mat-icon>
			    </button>			    	
			    </td>
			  </tr>			   	
	  </table>
</div>
<div *ngIf="contentType == 'editQuestion'">
		  <form>
		  	<fieldset>
			  	<legend>Question:</legend>
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Type</label>
			      </div>
			      <div class="col-75">
			        <select [(ngModel)]="selectedQuestion.type" (ngModelChange)="onChangeType($event)" name="type">
			          <option value="basic">Basic</option>
			          <option value="recognize_word">Recognize word</option>
			          <option value="write_word">Write word</option>
			        </select>
			      </div>
			    </div>			  	
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Topic</label>
			      </div>
			      <div class="col-75">
			        <input type="text" name="name" [(ngModel)]="selectedQuestion.topic" placeholder="Question Topic">
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Text</label>
			      </div>
			      <div class="col-75">
			        <input type="text" name="text" [(ngModel)]="selectedQuestion.text" placeholder="Question Text">
			      </div>
			    </div>
			    <div class="row" *ngIf="showWord">
			      <div class="col-25">
			        <label for="name">Word</label>
			      </div>
			      <div class="col-75">
			        <input type="text" name="word" [(ngModel)]="selectedQuestion.word" placeholder="Question Word">
			      </div>
			    </div>
			    <div class="row" *ngIf="showVoice">
			      <div class="col-25">
			        <label for="name">Voice</label>
			      </div>
			      <div class="col-75">
	  <input hidden type="file" #imgFileInput ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>     
	  <img class="img-circle" src="/assets/image/voice.png" alt="Norway" (click)="uploadVoice();imgFileInput.click();">
	  <button mat-icon-button color="primary" (click)="playVoice(selectedQuestion.voice)">
	    <mat-icon>volume_up</mat-icon>
	  </button>
	  <button mat-icon-button color="primary" (click)="pauseVoice()">
	    <mat-icon>pause</mat-icon>
	  </button>	  
			      </div>
			    </div>	

			    <div class="row" *ngIf="showImage">
			      <div class="col-25">
			        <label for="name">Image</label>
			      </div>
			      <div class="col-75">

	  <input hidden type="file" #imgFileInput ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" multiple>     
	  <img class="img-circle" src="{{selectedQuestion.image}}" alt="Norway" (click)="uploadImage();imgFileInput.click();">

			      </div>
			    </div>	
			    <div class="row" *ngIf="showChoices">
			      <div class="col-25">
			        <label for="name">Choices</label>
			      </div>
			      <div class="col-75">
					  <div *ngFor="let choice of selectedQuestion.choices; let in=index" class="choice-input">
					  	<div *ngIf="in<choiceCount">
					        <input type="text" [(ngModel)]="selectedQuestion.choices[in].value" name="choice"  [attr.placeholder]="selectedQuestion.choices[in].value" required>
						  <input type="file" ngFileSelect [options]="options" (change)="onUploadOutput($event)" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" (click)="uploadChoiceImage(in);" multiple>     
						  <img class="img-circle" src="{{selectedQuestion.choices[in].image}}" alt="Norway">
						</div>					        
					  </div>
			      </div>
			    </div>	
			    <div class="row">
			      <div class="col-25">
			        <label for="name">Answer</label>
			      </div>
			      <div class="col-75">
			        <input type="text" name="answer" [(ngModel)]="selectedQuestion.answer" placeholder="Question Answer">
			      </div>
			    </div>				    			    		    
			    <div class="row">
			      <input type="submit" (click)="saveQuestion()" value="Submit">
			    </div>
			</fieldset>
		  </form>	
</div>
