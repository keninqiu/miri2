<app-navbar></app-navbar>
<div class="container">
  <div class="col-12 col-m-12" id="category_list">
  	<div class="col-4 col-m-4 col-card" *ngFor="let practice of practices">
		<mat-card class="example-card">
		  <mat-card-header>
		    <div mat-card-avatar style="background-image: url({{category.image}});background-size: cover;"></div>
		    <mat-card-title>{{category.name}} || </mat-card-title>
		    <mat-card-subtitle>{{practice.name}}</mat-card-subtitle>
		  </mat-card-header>
		  <img mat-card-image src="{{practice.image}}" alt="Photo of a Shiba Inu">
		  <mat-card-content>
		    <p class="practice-description">
		      {{practice.description}}
		    </p>
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button>LIKE</button>
		    <button mat-button (click)="startPractice('1')">START</button>
		  </mat-card-actions>
		</mat-card>    		
  	</div>		
  </div>
</div>
